<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/653a819f89.js"></script>
    <link href="style.css" type='text/css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <center>
            <i class="fa fa-twitter-square fa-5x" id="bird" aria-hidden="true"></i>
        </center>
        <form id="signup-form">
            <fieldset>
                <h1>Sign Up</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" id="name-input" placeholder="Enter Name" name="Name" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" id="username-input" placeholder="Enter Username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" id="email-input" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input type="password" id="password-input" placeholder="Enter password" name="password" required>
                </div>
                <button class="signupbtn btn btn-lg">Sign Up</button>
                <a type="submit" class="loginbtn btn btn-lg" href="file:///home/basecamp/projects/DailyExercises/November/chirper-frontend/login.html">Login</a>
            </fieldset>
        </form>

    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="signup.js"></script>
</body>

</html>
